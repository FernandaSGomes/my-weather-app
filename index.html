<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather App</title>
  </head>

  <body>
    <div class="background">
      <video
        playsinline
        loop
        muted
        autoplay
        src="/images&videos/cloudy-video.mp4"
        alt="Cloud"
      />
    </div>
    <div id="app"></div>
    <div class="container">
      <div class="form">
        <h3>Weather App</h3>
        <div class="form-input-container">
          <div class="row">
            <div class="col-9">
              <div class="row">
                <form id="search-weather-form">
                  <input
                    type="text"
                    placeholder="Type a city.."
                    autofocus="on"
                    autocomplete="off"
                    required
                    id="city-input"
                  />
                  <button id="search" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </form>
                <button
                  id="current-geo-position-btn"
                  type="button"
                  class="btn btn-success"
                >
                  Current
                </button>
              </div>
            </div>
          </div>
          <div id="weather-data">
            <h1>
              <i class="fa-solid fa-location-dot"></i>
              <span id="city"> Loading </span>
            </h1>
            <p id="temperature"><span>Loading</span>Â°C</p>
            <div id="description-container">
              <img src="https://openweathermap.org/img/wn/02d@2x.png""
              alt="weather condition" id="weather-icon"/>
              <ul>
                <li id="date">Loading</li>
                <li id="description">Loading</li>
              </ul>
            </div>
            <div id="details-container">
              <ul>
                <li>
                  <i class="fa-solid fa-droplet"></i>
                  Humidity: <span id="humidity">Loading</span>
                </li>
                <li>
                  <i class="fa-solid fa-wind"></i>
                  Wind: <span id="wind">Loading</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="contact-footer">
      <a
        href="https://github.com/FernandaSGomes/my-weather-app"
        target="_blank"
      >
        Open-source,
      </a>
      Fernanda Gomes
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
